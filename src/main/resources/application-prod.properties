# ===========================================
# URLify — Production Configuration
# ===========================================
# All values are injected via environment variables.
# Set these in the Render dashboard.

# Server
server.port=${PORT:8080}

# MongoDB
spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.auto-index-creation=true

# Redis
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD}
spring.data.redis.ssl.enabled=true
spring.data.redis.timeout=60000

# JWT
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# CORS — set to your frontend production URL
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://urlify.onrender.com}

# Rate Limiting
rate.limit.public.capacity=10
rate.limit.public.refill-tokens=10
rate.limit.public.refill-duration=60
rate.limit.authenticated.capacity=100
rate.limit.authenticated.refill-tokens=100
rate.limit.authenticated.refill-duration=60

# Actuator — expose only health for Render health checks
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never

# Logging — production-appropriate levels
logging.level.com.urlify=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.data.mongodb=WARN
