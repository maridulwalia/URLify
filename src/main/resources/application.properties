# Active Profile — overridden by SPRING_PROFILES_ACTIVE env var on Render
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Server Configuration
server.port=8080
app.base-url=http://localhost:8080

# CORS — default for local development
cors.allowed-origins=http://localhost:3000

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/urlify_db
spring.data.mongodb.auto-index-creation=true

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=60000

# JWT Configuration
jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
jwt.expiration=86400000

# Rate Limiting Configuration
rate.limit.public.capacity=10
rate.limit.public.refill-tokens=10
rate.limit.public.refill-duration=60
rate.limit.authenticated.capacity=100
rate.limit.authenticated.refill-tokens=100
rate.limit.authenticated.refill-duration=60

# Logging
logging.level.com.urlify=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG
